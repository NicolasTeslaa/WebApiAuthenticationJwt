<div class="body d-flex justify-content-center">
  <div class="card mt-5 ">
    <div class="card-body">
      <form class="needs-validation">

      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1>Seja bem vindo</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <div class="form-label">
              Email
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="example@email.com" name="email" [(ngModel)]="login.email">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <div class="form-label">
              Senha
            </div>
            <input type="password" class="form-control form-control-lg" placeholder="********" name="password" [(ngModel)]="login.password">
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Lembrar meu login
            </label>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <a href="">Esqueci meu login</a>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-6 d-flex justify-content-start">
          <button class="btn btn-primary" (click)="validate()">Login</button>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <div class="row">
            <div class="col">Ã‰ novo?</div>
            <div class="col"><a href="" routerLink="/registrar">Registrar</a></div>
          </div>
        </div>
      </div>
    </form>

    </div>
  </div>

</div>
