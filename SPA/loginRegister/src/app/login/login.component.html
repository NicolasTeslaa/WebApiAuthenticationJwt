<div class="body">
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="card mt-5">
          <div class="card-body">
            <form class="needs-validation">
              <div class="row">
              </div>
              <div class="row mt-4">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="email">
                      Email
                    </label>
                    <input type="text" class="form-control form-control-sm" placeholder="example@email.com" name="email"
                      id="email" [(ngModel)]="user.email">
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-sm-12 d-flex justify-content-end">
                  <a style="font-size: 15px;" href="">Esqueci meu login</a>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="form-label" for="password">
                      Senha
                    </label>
                    <div class="row">
                      <div class="col-sm-10">
                        <input type="{{ mostrarSenha ? 'text' : 'password' }}" class="form-control form-control-sm"
                          placeholder="********" name="password" id="password" [(ngModel)]="user.password">
                      </div>
                      <div class="col-sm-2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" (click)="toggleMostrarSenha()">
                            <span [class]="'fa ' + (mostrarSenha ? 'fa-eye-slash' : 'fa-eye')"></span>
                          </button>
                        </div>
                      </div>

                    </div>


                  </div>
                </div>
              </div>
              <div *ngIf="!isLoading">
                <div class="row mt-5">

                  <div class="col-sm-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Lembrar meu login
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-12">
                    <button class="btn btn-primary btn-sm w-100" (click)="validate()">
                      <span>Login</span>
                    </button>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-sm-12 d-flex justify-content-end">
                    <div class="row">
                      <div class="col">Ã‰ novo?</div>
                      <div class="col"><a href="" routerLink="/registrar">Registrar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 d-flex justify-content-center mt-5" *ngIf="isLoading">
                <span>
                  <img src="https://i.gifer.com/ZKZg.gif" alt="" srcset="" width="50">
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
