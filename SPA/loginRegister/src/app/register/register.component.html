<div class="body d-flex justify-content-center">
  <div class="card mt-5 ">
    <div class="card-body">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1>Registre-se</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <div class="form-label">
              Seu nome completo
            </div>
            <input type="text" class="form-control form-control-lg">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <div class="form-label">
              Email
            </div>
            <input type="text" class="form-control form-control-lg" placeholder="example@email.com">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="form-group">
            <div class="form-label">
              Senha
            </div>
            <input type="password" class="form-control form-control-lg" placeholder="********">
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-6 d-flex justify-content-start">
          <button class="btn btn-primary" (click)="validate()">Validar acesso</button>
        </div>

      </div>
    </div>
  </div>

</div>
